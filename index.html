<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EvE System FlySafe browser</title>
        <link href="style.css" rel="stylesheet" />
    </head>    
    <script type="text/javascript" src="safetysearch.js"></script>
    <body>
        <header>
            <h1>FlySafe browser</h1>
        </header>
        <main id="main-element">
            <p id="data-preload">Preloading data, please wait... <span class="load-spinner">*</span></p>
            <div id="browser-main" class="preload-not-ready">
                <p class="data-ready" style="color: lightgray;">Please type the EXACT name of the system you want to analyze</p>
                <form id="system-search">
                    <label for="system-name">System name: </label>
                    <input type="text" name="system-name" id="system-name" value="">
                    <input type="submit" title="Send">
                </form>
                <div id="results"></div>
            </div>
        </main>
    </body>
</html>
